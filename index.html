<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pygmentizr</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="http://silviomoreto.github.io/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="http://silviomoreto.github.io/bootstrap-select/bootstrap-select.min.js"></script>

    <style>
      body {
        font-size: 1.6em;
      }

      textarea {
        width: 100%;
        font-family: Menlo, Monaco, monospace;
        padding: 5px;
        margin-top: 5px;
      }
    </style>
  </head>

  <body>

    <div class="container content">

      <div class="page-header">
        <h1>Pygmentizr</h1>
      </div>

      <div class="form-group">
        <form action="" method="post" name="login">
          {{ form.hidden_tag() }}
          <p>{{ form.code(rows="6", placeholder="Enter your code here", class="form-control") }}</p>

          <div class="row">
            <div class="col-md-3 col-xs-12"><p>{{ form.language(class="selectpicker") }}</p></div>
            <div class="col-md-3 col-xs-12" style="padding: 5px; padding-left: 20px;"><p>{{ form.inline() }} Apply inline styles</p></div>
            <div class="col-md-6 col-xs-12"><p><button type="submit" class="btn btn-primary pull-right">Apply Pygments</button></p></div>
          </div>

        </form>
      </div>

      <hr>

      <p>This is your HTML:</p>

      <textarea rows="6">
print("Hello world");
      </textarea>

      <p style="margin-top: 10px; margin-bottom: 15px;">and here's a preview:</p>

      <div class="well">
        print("Hello world");
      </div>

    </div>

    <!-- Activate the selectpicker class used for the language dropdown -->
    <script>
      $('.selectpicker').selectpicker();
    </script>

  </body>
</html>
